[files]
extend-exclude = [
    "/descriptions-sources/",
    "/assets/modules/",
]

[type.md]
extend-glob = ["*.md"]
check-filename = false

extend-ignore-identifiers-re = [
    # Hardware Abstraction Layer private.
    "^Halp[A-Z]",
]

[type.md.extend-identifiers]
# Microsoft spelling.
SystemPrioritySeperation = "SystemPrioritySeperation"
# Terminal Services Terminal Server.
TSTS = "TSTS"

[type.md.extend-words]
# Structured Exception Handling.
SEH = "SEH"
